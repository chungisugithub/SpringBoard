<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>post Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>post Management System</h1>
		<hr>
		<h2>Update post</h2>

		<form action="#" th:action="@{/posts/save}" th:object="${post}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{num}" />
			
			<input type="text" th:field="*{writer}" class="form-control mb-4 col-4">
								
				<input type="text" th:field="*{content}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update post</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to post List</a>
	</div>
</body>
</html>
